        <div id="contact_form">
        <h2>Estas son nuestras citas asignadas</h2><br>
        <div id="datos"></div>
        </div>
    </div>

  <script>
    // Funci칩n para obtener los datos desde la REST API
    async function obtenerDatos() {
      try {
        const response = await fetch('http://localhost:3000/selectform');
        const data = await response.json();

        // Generar la tabla con los datos recibidos
        let tabla = '<table border="1">';
        tabla += '<tr><th>Identificaci칩n</th><th>Especialidad</th></tr>';

        data.forEach((registro) => {
          tabla += `<tr><td>${registro.id}</td><td>${registro.think}</td></tr>`;
        });

        tabla += '</table>';
        document.getElementById('datos').innerHTML = tabla;
      } catch (error) {
        console.error('Error al obtener los datos:', error);
      }
    }

    // Cargar los datos al cargar la p치gina
    window.addEventListener('load', obtenerDatos);
  </script>
</body>
