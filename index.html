<!DOCTYPE html>
<html>
<head>
  <title>Redirección a otra página</title>
</head>
<body>
  <h1>Redireccionando a otra página...</h1>

  <!-- Script para redireccionar a otra página -->
  <script>
    // Esperar 3 segundos (3000 milisegundos) antes de redireccionar
    setTimeout(function() {
      // Reemplaza "url_destino" con la URL de la página a la que deseas redireccionar
      window.location.href = "gohelp_index.html";
    }, 3000); // Redireccionará después de 3 segundos
  </script>
</body>
</html>
